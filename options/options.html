<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n=""></title>
<link href="../css/tailwind.min.css" rel="stylesheet">
<link href="../fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-grey-lightest p-8">
<div id="container">
    <div class="text-center mb-4 cursor-pointer" id="freedomButton"><img src="" id="icon" class="h-24" /><br /><span id="status" class="font-bold"></span></div>

    <form id="optionsForm">
        <label for="server" class="">What to block:</label>

        <div class="mt-4"><input type="checkbox" id="google" /> <label for="google" class=" ml-2"><i class="fab fa-google"></i> Google</label></div>

        <div class="mt-4"><input type="checkbox" id="facebook" /> <label for="facebook" class=" ml-2"><i class="fab fa-facebook"></i> Facebook</label></div>

        <div class="mt-4"><input type="checkbox" id="twitter" /> <label for="twitter" class=" ml-2"><i class="fab fa-twitter"></i> Twitter</label></div>

        <div class="mt-4"><button type="submit" class="bg-blue hover:bg-blue-light text-white py-2 px-4 border-b-4 border-blue-dark hover:text-white hover:no-underline hover:border-blue rounded text-lg cursor-pointer">Save</button></div>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
